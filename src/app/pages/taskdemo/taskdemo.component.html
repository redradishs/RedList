<div class="container">
    <H1>Add Task Demo</H1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Task Name:</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="title" name="title">
      </div>
  
      <div class="form-group">
        <label for="description">Description: </label>
        <input id="description" type="text" class="form-control" [(ngModel)]="description"  name="description">
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control"[(ngModel)]="status" name="status">
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="form-group mb-4">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" class="form-control"[(ngModel)]="due_date" name="due_date">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
